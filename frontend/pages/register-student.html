<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="register-container">
        <h2>Student Registration</h2>
        <form id="studentRegisterForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="fullname" required>

            <label for="rollno">Roll No</label>
            <input type="text" id="rollno" name="rollno" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="chemical">Chemical</option>
                <option value="cse">Computer Science and Engineering (CSE)</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="metallurgy">Metallurgy</option>
                <option value="ece">Electronics and Communication Engineering (ECE)</option>
                <option value="eee">Electrical and Electronics Engineering (EEE)</option>
                <option value="mathematics">Mathematics and Computing</option>
                <option value="aids">Artificial Intelligence and Data Science (AIDS)</option>
                <option value="none">None</option>
            </select>

            <label for="course">UG/PG</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select>

            <label for="profilePhoto">Profile Photo</label>
            <input type="file" id="profilePhoto" name="profilepic" accept="image/*" required>

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    <script src="../js/register-student.js"></script>
</body>
</html>
