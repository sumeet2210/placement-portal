<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="login-type-group">
                <label>
                    <input type="radio" name="loginType" value="admin">
                    Admin
                </label>
                <label>
                    <input type="radio" name="loginType" value="company">
                    Company
                </label>
                <label>
                    <input type="radio" name="loginType" value="student" checked>
                    Student
                </label>
            </div>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
