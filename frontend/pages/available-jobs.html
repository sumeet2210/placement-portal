<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs - Placement Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #f0f2f5 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px 40px 24px;
    }
    h1 {
      color: #6366f1;
      text-align: center;
      margin-bottom: 32px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafbfc;
    }
    th, td {
      padding: 14px 10px;
      text-align: left;
    }
    th {
      background: #e9eef6;
      color: #2d3a4b;
      font-weight: 600;
    }
    tr {
      border-bottom: 1px solid #e0e6ed;
    }
    tr:last-child {
      border-bottom: none;
    }
    .apply-btn {
      padding: 7px 18px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      transition: background 0.2s;
    }
    .apply-btn:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
    }
    .apply-btn.applied {
      background: #6b7280 !important;
      color: #fff !important;
      cursor: not-allowed !important;
      opacity: 0.6;
    }
    .apply-btn.applied:hover {
      background: #6b7280 !important;
      transform: none !important;
    }
    .no-jobs {
      text-align: center;
      color: #888;
      padding: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Jobs</h1>
    <table id="jobsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Deadline</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="jobsTableBody">
        <tr><td colspan="6" class="no-jobs">No jobs available at the moment.</td></tr>
      </tbody>
    </table>
  </div>
  <script src="../js/available-jobs.js"></script>
  <script>
    // Optionally set userRole for demo/testing
    // localStorage.setItem('userRole', 'admin'); // or 'student'
  </script>
</body>
</html>
