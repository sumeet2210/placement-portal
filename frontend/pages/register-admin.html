<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration - Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh !important;
            height: auto !important;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            padding: 20px 20px 40px 20px !important;
            display: block !important;
            align-items: unset !important;
            justify-content: unset !important;
            flex-direction: unset !important;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
        }

        .form-group input[type="file"] {
            padding: 0.75rem;
            border: 2px dashed #d1d5db;
            background: #f9fafb;
            cursor: pointer;
        }

        .form-group input[type="file"]:hover {
            border-color: #43e97b;
            background: #f0fdf4;
        }

        .form-hint {
            display: block;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
            font-style: italic;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 233, 123, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-link {
            color: #43e97b;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .auth-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Admin Registration</h1>
            <p>Create administrator account for placement portal</p>
        </div>
        
        <form id="adminRegisterForm">
            <div class="form-group">
                <label for="admin-name">Full Name</label>
                <input type="text" id="admin-name" name="name" required>
            </div>

            <div class="form-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" name="email" required>
            </div>

            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="password" required>
            </div>

            <div class="form-group">
                <label for="admin-secret">Admin Secret Code</label>
                <input type="password" id="admin-secret" name="secretcode" required>
                <small class="form-hint">Contact your system administrator for the secret code</small>
            </div>

            <div class="form-group">
                <label for="admin-profile-pic">Profile Picture</label>
                <input type="file" id="admin-profile-pic" name="profilepic" accept="image/*" required>
            </div>

            <button type="submit" class="btn-submit">Create Admin Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            <p><a href="../index.html" class="auth-link">‚Üê Back to Home</a></p>
        </div>
    </div>
    
    <script src="../js/register-admin.js"></script>
</body>
</html>
