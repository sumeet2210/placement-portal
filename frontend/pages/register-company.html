<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Registration - Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh !important;
            height: auto !important;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            padding: 20px 20px 40px 20px !important;
            display: block !important;
            align-items: unset !important;
            justify-content: unset !important;
            flex-direction: unset !important;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #fa709a, #fee140);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fa709a;
            box-shadow: 0 0 0 3px rgba(250, 112, 154, 0.1);
        }

        .form-group input[type="file"] {
            padding: 0.75rem;
            border: 2px dashed #d1d5db;
            background: #f9fafb;
            cursor: pointer;
        }

        .form-group input[type="file"]:hover {
            border-color: #fa709a;
            background: #fef7f7;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-link {
            color: #fa709a;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .auth-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Company Registration</h1>
            <p>Partner with us to find the best talent</p>
        </div>
        
        <form id="companyRegisterForm">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>

            <div class="form-group">
                <label for="company-email">Company Email</label>
                <input type="email" id="company-email" name="company-email" required>
            </div>

            <div class="form-group">
                <label for="company-password">Password</label>
                <input type="password" id="company-password" name="company-password" required>
            </div>

            <div class="form-group">
                <label for="company-address">Company Address</label>
                <input type="text" id="company-address" name="company-address" required>
            </div>

            <div class="form-group">
                <label for="company-website">Website URL</label>
                <input type="url" id="company-website" name="company-website" required placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="company-description">Company Description</label>
                <textarea id="company-description" name="company-description" required placeholder="Brief description of your company and what you do..."></textarea>
            </div>

            <div class="form-group">
                <label for="company-contact-person">Contact Person</label>
                <input type="text" id="company-contact-person" name="company-contact-person" required>
            </div>

            <div class="form-group">
                <label for="company-contact-number">Contact Number</label>
                <input type="tel" id="company-contact-number" name="company-contact-number" required>
            </div>

            <div class="form-group">
                <label for="company-core">Industry/Field</label>
                <select id="company-core" name="company-core" required>
                    <option value="" disabled selected>Select Industry</option>
                    <option value="chemical">Chemical Industry</option>
                    <option value="cse">Information Technology</option>
                    <option value="mech">Mechanical & Manufacturing</option>
                    <option value="civil">Civil & Construction</option>
                    <option value="metallurgy">Metallurgy & Materials</option>
                    <option value="ece">Electronics & Communication</option>
                    <option value="eee">Electrical & Power</option>
                    <option value="mathematics">Mathematics & Computing</option>
                    <option value="aids">AI & Data Science</option>
                    <option value="none">Other Industries</option>
                </select>
            </div>

            <div class="form-group">
                <label for="company-logo">Company Logo</label>
                <input type="file" id="company-logo" name="company-logo" accept="image/*" required>
            </div>

            <button type="submit" class="btn-submit">Register Company</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            <p><a href="../index.html" class="auth-link">‚Üê Back to Home</a></p>
        </div>
    </div>
    
    <script src="../js/register-company.js"></script>
</body>
</html>
