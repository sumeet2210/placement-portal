<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Portal - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 2rem auto 0 auto;
        }
        .btn-group .btn {
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn-group .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Placement Portal</h1>
        <p>
            Your gateway to campus placements. Please login or register to continue.
        </p>
        <div class="btn-group">
            <a href="pages/login.html" class="btn" required>Login</a>
            <a href="pages/register-student.html" class="btn" required>Register as Student</a>
            <a href="pages/register-admin.html" class="btn" required>Register as Admin</a>
            <a href="pages/register-company.html" class="btn" required>Register as Company</a>
        </div>
    </div>
</body>
</html>
